<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script type="module" src="dist/js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="phoneCalculator">
      <section class="phoneCalculator__screen">
        <div class="phoneCalculator__screen--nav"></div>
        <div class="calcDisplay" id="display">0</div>
        <div class="buttonsAll">
          <div class="buttons__firstLine">
            <button id="ac" class="delete">AC</button>
            <button id="plusMinus" class="operations">+/-</button>
            <button id="percentage" class="operations">%</button>
            <button id="divide" class="operations" value="/">รท</button>
          </div>
          <div class="buttons__secondLine">
            <button id="seven" class="buttons" value="7">7</button>
            <button id="eight" class="buttons" value="8">8</button>
            <button id="nine" class="buttons" value="9">9</button>
            <button id="multiply" class="operations" value="*">x</button>
          </div>
          <div class="buttons__thirdLine">
            <button id="four" class="buttons" value="4">4</button>
            <button id="five" class="buttons" value="5">5</button>
            <button id="six" class="buttons" value="6">6</button>
            <button id="minus" class="operations" value="-">-</button>
          </div>
          <div class="buttons__fourthLine">
            <button id="one" class="buttons" value="1">1</button>
            <button id="two" class="buttons" value="2">2</button>
            <button id="three" class="buttons" value="3">3</button>
            <button id="plus" class="operations" value="+">+</button>
          </div>
          <div class="buttons__fifthLine">
            <button id="zero" class="buttons" value="0">0</button>
            <button id="decimal" class="buttons" value=".">.</button>
            <button id="equals" class="buttons" value="=">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
