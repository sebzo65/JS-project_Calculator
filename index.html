<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="phoneCalculator">
      <section class="phoneCalculator__screen">
        <div class="phoneCalculator__screen--nav"></div>
        <input type="text" class="phoneCalculator__screen--display" disabled />
        <div class="phoneCalculator__screen--buttons">
          <div class="buttons__firstLine">
            <button id="AC">AC</button>
            <button id="plusMinus">+/-</button>
            <button id="percentage">%</button>
            <button id="divide">/</button>
          </div>
          <div class="buttons__secondLine">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">x</button>
          </div>
          <div class="buttons__thirdLine">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
          </div>
          <div class="buttons__fourthLine">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
          </div>
          <div class="buttons__fifthLine">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="dist/js/script.js"></script>
  </body>
</html>
