<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="phoneCalculator">
      <section class="phoneCalculator__screen">
        <div class="phoneCalculator__screen--nav"></div>
        <input type="text" class="phoneCalculator__screen--display" disabled />
        <div class="phoneCalculator__screen--buttons">
          <div class="buttons__firstLine">
            <button type="button" id="AC">AC</button>
            <button id="plusMinus">+/-</button>
            <button id="percentage" class="operator">%</button>
            <button
              type="button"
              id="divide"
              onclick="checkBeforeDisplayChange(this)"
              data-value="/"
            >
              รท
            </button>
          </div>
          <div class="buttons__secondLine">
            <button
              type="button"
              id="seven"
              class="buttons_Num"
              onclick="displayChange(7)"
            >
              7
            </button>
            <button
              type="button"
              id="eight"
              class="buttons_Num"
              onclick="displayChange(8)"
            >
              8
            </button>
            <button
              type="button"
              id="nine"
              class="buttons_Num"
              onclick="displayChange(9)"
            >
              9
            </button>
            <button
              type="button"
              id="multiply"
              class="operator"
              onclick="checkBeforeDisplayChange(this)"
              data-value="*"
            >
              x
            </button>
          </div>
          <div class="buttons__thirdLine">
            <button id="four" class="buttons_Num" onclick="displayChange(4)">
              4
            </button>
            <button
              type="button"
              id="five"
              class="buttons_Num"
              onclick="displayChange(5)"
            >
              5
            </button>
            <button
              type="button"
              id="six"
              class="buttons_Num"
              onclick="displayChange(6)"
            >
              6
            </button>
            <button
              type="button"
              id="minus"
              class="operator"
              onclick="checkBeforeDisplayChange(this)"
              data-value="-"
            >
              -
            </button>
          </div>
          <div class="buttons__fourthLine">
            <button
              type="button"
              id="one"
              class="buttons_Num"
              onclick="displayChange(1)"
            >
              1
            </button>
            <button
              type="button"
              id="two"
              class="buttons_Num"
              onclick="displayChange(2)"
            >
              2
            </button>
            <button
              type="button"
              id="three"
              class="buttons_Num"
              onclick="displayChange(3)"
            >
              3
            </button>
            <button
              type="button"
              id="plus"
              class="operator"
              onclick="checkBeforeDisplayChange(this)"
              data-value="+"
            >
              +
            </button>
          </div>
          <div class="buttons__fifthLine">
            <button
              type="button"
              id="zero"
              class="buttons_Num"
              onclick="displayChange(0)"
            >
              0
            </button>
            <button type="button" id="decimal">.</button>
            <button type="button" id="equals">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="dist/js/script.js"></script>
  </body>
</html>
